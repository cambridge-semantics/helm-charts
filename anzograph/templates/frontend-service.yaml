apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-ui"
  labels:
    app: "{{ .Chart.Name }}"
spec:
  ports:
  - port: 443
    targetPort: 8443
    name: https
  - port: {{ .Values.AnzographUIService.Ports.Jetty_Http.Port }}
    targetPort: {{ .Values.AnzographUIService.Ports.Jetty_Http.TargetPort }}
    protocol: TCP
    name: http
  selector:
    app: "{{ .Chart.Name }}"
  type: LoadBalancer
